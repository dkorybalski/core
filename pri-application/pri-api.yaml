components:
  schemas:
    ErrorInfo:
      type: object
      properties:
        date:
          type: string
          format: date-time
        httpStatusNumber:
          type: integer
          format: int32
        errorMessage:
          type: string
    ActualStudyYearDTO:
      type: object
      properties:
        studyYear:
          type: string
    UserDTO:
      type: object
      properties:
        indexNumber:
          type: string
        name:
          type: string
        role:
          type: string
        actualYear:
          type: string
        studyYears:
          type: array
          items:
            type: string
        projects:
          type: array
          items:
            type: integer
            format: int64
        acceptedProjects:
          type: array
          items:
            type: integer
            format: int64
    SupervisorDefenseAssignmentDTO:
      required:
      - defenseSlotId
      type: object
      properties:
        supervisorId:
          type: string
        defenseSlotId:
          type: integer
          format: int64
        time:
          type: string
        available:
          type: boolean
        chairperson:
          type: boolean
        committeeIdentifier:
          type: string
          enum:
          - A
          - B
          - C
          - D
        classroom:
          type: string
        projectId:
          type: integer
          format: int64
    CommitteeAssignmentSummaryDTO:
      type: object
      properties:
        statistics:
          type: array
          items:
            $ref: '#/components/schemas/SupervisorStatisticsDTO'
        defenses:
          type: array
          items:
            $ref: '#/components/schemas/ProjectDefenseDTO'
    ProjectDefenseDTO:
      type: object
      properties:
        projectDefenseId:
          type: integer
          format: int64
        projectId:
          type: string
        date:
          type: string
        time:
          type: string
        projectName:
          type: string
        committee:
          type: string
        committeeIdentifier:
          type: string
          enum:
          - A
          - B
          - C
          - D
        students:
          type: string
        chairperson:
          type: string
        classRoom:
          type: string
        isEditable:
          type: boolean
    SupervisorStatisticsDTO:
      type: object
      properties:
        supervisor:
          type: string
        numberOfGroups:
          type: integer
          format: int32
        totalNumberOfCommittees:
          type: integer
          format: int32
        load:
          type: number
          format: double
        committeesPerDay:
          type: object
          additionalProperties:
            type: integer
            format: int32
    ChairpersonAssignmentDTO:
      type: object
      properties:
        chairpersonId:
          type: string
        chairpersonInitials:
          type: string
        classroom:
          type: string
        committeeIdentifier:
          type: string
          enum:
          - A
          - B
          - C
          - D
        date:
          type: string
    SingleGroupGradeUpdateDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        selectedCriterion:
          type: string
          enum:
          - CRITERION_NOT_MET
          - UNSUCCESSFUL_ATTEMPT_TO_MEET_THE_CRITERION
          - CRITERION_MET_WITH_RESERVATIONS
          - CRITERION_MET
    UpdatedGradeDTO:
      type: object
      properties:
        grade:
          type: string
        criteriaMet:
          type: boolean
    CriteriaGroupDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        selectedCriterion:
          type: string
          enum:
          - CRITERION_NOT_MET
          - UNSUCCESSFUL_ATTEMPT_TO_MEET_THE_CRITERION
          - CRITERION_MET_WITH_RESERVATIONS
          - CRITERION_MET
        gradeWeight:
          type: string
        modificationDate:
          type: string
          format: date
        criteria:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/CriterionDTO'
    CriteriaSectionDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        gradeWeight:
          type: string
        criteriaGroups:
          type: array
          items:
            $ref: '#/components/schemas/CriteriaGroupDTO'
    CriterionDTO:
      type: object
      properties:
        description:
          type: string
        isDisqualifying:
          type: boolean
    EvaluationCardDetailsDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        grade:
          type: string
        editable:
          type: boolean
        sections:
          type: array
          items:
            $ref: '#/components/schemas/CriteriaSectionDTO'
    ExternalLinkDTO:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
          format: int64
        url:
          type: string
        name:
          type: string
        columnHeader:
          type: string
        deadline:
          type: string
          format: date
    ProjectDetailsDTO:
      required:
      - description
      - name
      - students
      - supervisor
      - technologies
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        technologies:
          uniqueItems: true
          type: array
          items:
            type: string
        confirmed:
          type: boolean
        accepted:
          type: boolean
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        students:
          type: array
          items:
            $ref: '#/components/schemas/StudentDTO'
        admin:
          type: string
        externalLinks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalLinkDTO'
    StudentDTO:
      type: object
      properties:
        indexNumber:
          type: string
        role:
          type: string
          enum:
          - FRONTEND
          - BACKEND
          - FULLSTACK
        name:
          type: string
        email:
          type: string
        accepted:
          type: boolean
    SupervisorDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        indexNumber:
          type: string
    SupervisorAvailabilityDTO:
      type: object
      properties:
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        assigned:
          type: integer
          format: int32
        max:
          type: integer
          format: int32
    SupervisorCreationRequestDTO:
      type: object
      properties:
        surname:
          type: string
        name:
          type: string
        email:
          type: string
        indexNumber:
          type: string
        groupNumber:
          type: integer
          format: int32
    StudentCreationRequestDTO:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        indexNumber:
          type: string
        email:
          type: string
        pesel:
          type: string
    DateRangeDTO:
      type: object
      properties:
        start:
          type: string
          format: date
        end:
          type: string
          format: date
    DefenseScheduleConfigDTO:
      type: object
      properties:
        dateRange:
          $ref: '#/components/schemas/DateRangeDTO'
        slotDuration:
          type: integer
          format: int32
        timeRange:
          $ref: '#/components/schemas/TimeRangeDTO'
    LocalTime:
      type: object
      properties:
        hour:
          type: integer
          format: int32
        minute:
          type: integer
          format: int32
        second:
          type: integer
          format: int32
        nano:
          type: integer
          format: int32
    TimeRangeDTO:
      type: object
      properties:
        start:
          $ref: '#/components/schemas/LocalTime'
        end:
          $ref: '#/components/schemas/LocalTime'
    LoginRequest:
      required:
      - login
      - password
      type: object
      properties:
        login:
          type: string
        password:
          type: string
    ProjectDefensePatchDTO:
      type: object
      properties:
        projectId:
          type: integer
          format: int64
    DefensePhaseDTO:
      type: object
      properties:
        phase:
          type: string
    ProjectNameDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        projectDefenseId:
          type: integer
          format: int64
    ProjectDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        supervisor:
          $ref: '#/components/schemas/SupervisorDTO'
        accepted:
          type: boolean
        criteriaMet:
          type: boolean
        externalLinks:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/ExternalLinkDTO'
        defenseDay:
          type: string
          format: date
        defenseHour:
          $ref: '#/components/schemas/LocalTime'
        evaluationPhase:
          type: string
        classroom:
          type: string
        committee:
          type: array
          items:
            type: string
        students:
          type: string
        firstSemesterGrade:
          type: string
        secondSemesterGrade:
          type: string
